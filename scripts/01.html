<!DOCTYPE html>
<html lang=""pt-BR"">
<head>
    <meta charset=""UTF-8"">
    <meta name=""viewport"" content=""width=device-width, initial-scale=1.0"">
    <title>Removedor de Objetos</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 100%;
        }
        #buttons, #brushControls {
            margin: 10px 0;
        }
        #brushControls {
            display: flex;
            align-items: center;
        }
        #brushSize {
            margin: 0 10px;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id=""loading"">
        <p>Carregando Modelo IA - Pode levar até 1 minuto</p>
    </div>
    <div id=""sidebar"">
        <button id=""loadButton"">Carregar Imagem</button>
        <div id=""buttons"">
            <button id=""prevButton"">Voltar</button>
            <button id=""nextButton"">Avançar</button>
        </div>
        <div id=""brushControls"">
            <label for=""brushSize"">Tamanho do Pincel:</label>
            <input type=""range"" id=""brushSize"" min=""1"" max=""20"" value=""5"">
            <span id=""brushSizeValue"">5</span>
        </div>
        <button id=""downloadButton"">Baixar Resultado</button>
    </div>
    <div id=""container"">
        <canvas id=""imageCanvas""></canvas>
    </div>

    <script>
        let originalImage = null;
        let mask = null;
        let history = [];
        let historyIndex = -1;
        let isDrawing = false;
        let cvReady = false;
        let brushSize = 5; // Tamanho inicial do pincel

        function onOpenCvReady() {
            console.log('OpenCV.js is ready!');
            cvReady = true;
            document.getElementById('loading').style.display = 'none';
        }

        function loadOpenCvScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://docs.opencv.org/4.5.5/opencv.js';
                script.async = true;
                script.onload = () => {
                    if (cv.getBuildInformation) {
                        console.log(cv.getBuildInformation());
                        onOpenCvReady();
                        resolve();
                    } else {
                        cv['onRuntimeInitialized'] = () => {
                            console.log(cv.getBuildInformation());
                            onOpenCvReady();
                            resolve();
                        }
                    }
                };
                script.onerror = () => {
                    reject(new Error('Falha ao carregar o Modelo IA'));
                };
                document.head.appendChild(script);
            });
        }

        loadOpenCvScript().catch(error => {
            console.error('Erro ao carregar OpenCV.js:', error);
            document.getElementById('loading').innerHTML = 'Erro ao carregar o Modelo IA. Por favor, Feche a janela e tente novamente.';
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            if (!cvReady) {
                alert('O Modelo IA ainda está carregando, por favor aguarde...');
                return;
            }

            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            const reader = new FileReader();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const img = new Image();
                const url = URL.createObjectURL(file);

                img.onload = function() {
                    const container = document.getElementById('container');
                    const containerWidth = container.clientWidth;
                    const containerHeight = container.clientHeight;

                    let width = img.width;
                    let height = img.height;

                    if (width > containerWidth) {
                        height *= containerWidth / width;
                        width = containerWidth;
                    }
                    if (height > containerHeight) {
                        width *= containerHeight / height;
                        height = containerHeight;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Carregar a imagem original no formato OpenCV
                    originalImage = cv.imread(canvas);

                    // Converter a imagem para CV_8UC3, se necessário
                    if (originalImage.type() !== cv.CV_8UC3) {
                        let convertedImage = new cv.Mat();
                        cv.cvtColor(originalImage, convertedImage, cv.COLOR_RGBA2RGB);
                        originalImage.delete();
                        originalImage = convertedImage;
                    }

                    // Inicializar a máscara com zeros (preto)
                    mask = new cv.Mat.zeros(originalImage.rows, originalImage.cols, cv.CV_8UC1);

                    // Salvar no histórico
                    if (historyIndex === -1 || historyIndex === history.length - 1) {
                        history.push(originalImage.clone());
                        historyIndex++;
                    } else {
                        history = history.slice(0, historyIndex + 1);
                        history.push(originalImage.clone());
                        historyIndex++;
                    }
                };
                img.src = url;
            };
            input.click();
        });

        document.getElementById('imageCanvas').addEventListener('mousedown', function(e) {
            if (!cvReady) return;
            isDrawing = true;
        });

        document.getElementById('imageCanvas').addEventListener('mousemove', function(e) {
            if (isDrawing && cvReady) {
                const canvas = document.getElementById('imageCanvas');
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(x, y, brushSize, 0, 2 * Math.PI);
                ctx.fill();

                // Desenhar a máscara em branco na área selecionada com o tamanho do pincel
                cv.circle(mask, new cv.Point(x, y), brushSize, new cv.Scalar(255), -1);
            }
        });

        document.addEventListener('mouseup', function() {
            if (isDrawing && cvReady) {
                isDrawing = false;

                if (originalImage && mask) {
                    let result = new cv.Mat();
                    try {
                        // Aplicar inpainting
                        cv.inpaint(originalImage, mask, result, 5, cv.INPAINT_TELEA);

                        // Atualizar o canvas com a imagem resultante
                        cv.imshow('imageCanvas', result);

                        // Atualizar a imagem original
                        originalImage.delete();
                        originalImage = result.clone();

                        // Atualizar histórico
                        if (historyIndex === -1 || historyIndex === history.length - 1) {
                            history.push(originalImage.clone());
                            historyIndex++;
                        } else {
                            history = history.slice(0, historyIndex + 1);
                            history.push(originalImage.clone());
                            historyIndex++;
                        }

                        // Limpar a máscara
                        mask.delete();
                        mask = new cv.Mat.zeros(originalImage.rows, originalImage.cols, cv.CV_8UC1);
                    } catch (error) {
                        console.error(""Erro ao aplicar inpainting:"", error);
                    } finally {
                        result.delete();
                    }
                }
            }
        });

        document.getElementById('prevButton').addEventListener('click', function() {
            if (historyIndex > 0) {
                historyIndex--;
                let img = history[historyIndex];
                cv.imshow('imageCanvas', img);
                originalImage.delete();
                originalImage = img.clone();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                let img = history[historyIndex];
                cv.imshow('imageCanvas', img);
                originalImage.delete();
                originalImage = img.clone();
            }
        });

        // Atualizar o valor do tamanho do pincel quando o slider for ajustado
        document.getElementById('brushSize').addEventListener('input', function() {
            brushSize = parseInt(this.value, 10);
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        // Adicionar funcionalidade de download
        document.getElementById('downloadButton').addEventListener('click', function() {
            const canvas = document.getElementById('imageCanvas');
            const link = document.createElement('a');
            link.download = 'result.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
