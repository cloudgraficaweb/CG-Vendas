<html><head><base href=".">
    <meta charset="UTF-8">
    <title>Editor Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .menu-top {
            height: 60px;
            background-color: #0f3460;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .menu-left {
            width: 150px;
            background-color: #0f3460;
            height: 100%;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .menu-right {
            width: 250px;
            background-color: #0f3460;
            height: 100%;
            padding: 20px;
            color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .container {
            flex: 1;
            background-color: #16213e;
            position: relative;
            overflow: hidden;
            padding-left: 15px; /* Add space for vertical ruler */
            padding-top: 15px; /* Add space for horizontal ruler */
        }

        .canvas-wrapper {
            position: absolute;
            transform-origin: center center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #outer-canvas {
            background-color: #16213e;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
        }

        .upload-btn:hover {
            background-color: #2861b3;
        }

        .dimensions-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dimension-label {
            font-size: 18px;
            color: white;
        }

        .dimension-input {
            width: 70px;
            height: 30px;
            padding: 4px 8px;
            border: 1px solid #2861b3;
            border-radius: 4px;
            background: #1a4b8c;
            color: white;
            font-size: 14px;
            -moz-appearance: textfield;
        }

        .dimension-input::-webkit-inner-spin-button {
            opacity: 1;
        }

        .dimension-swap {
            background-color: #1a4b8c;
            color: white;
            border: 1px solid #2861b3;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            height: 30px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dimension-swap:hover,
        .dimension-input:hover,
        .upload-btn:hover {
            background-color: #2861b3;
        }

        .menu-divider {
            width: 1px;
            height: 36px;
            background-color: #2861b3;
            margin: 0 10px;
        }

        .rotate-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            margin-left: 10px;
        }

        .rotate-btn:hover {
            background-color: #2861b3;
        }

        .rotate-btn:disabled {
            background-color: #1a4b8c;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .layers-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px); /* Reduce height to make room for margin */
            margin-bottom: 30px; /* Add margin at the bottom */
        }

        .layers-list-wrapper {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px; /* Add margin before the buttons */
        }

        .layers-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .layers-list li {
            padding: 10px;
            border-bottom: 1px solid #2861b3;
            cursor: pointer;
            user-select: none;
        }

        .layers-list li:hover {
            background-color: #1a4b8c;
        }

        .layers-list li.selected {
            color: yellow;
        }

        .layers-list li.over {
            border-top: 2px solid yellow;
        }

        .layers-list li.dragging {
            opacity: 0.5;
            background-color: #1a4b8c;
        }

        .layers-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto; /* Push to bottom */
            padding-bottom: 5px; /* Add some padding between buttons and container edge */
        }

        .layer-btn {
            flex: 1;
            background-color: #1a4b8c;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .layer-btn:hover {
            background-color: #2861b3;
        }

        .tool-btn {
            width: 100%;
            background-color: #1a4b8c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
        }

        .tool-btn:hover {
            background-color: #2861b3;
        }

        .tool-btn.active {
            color: yellow;
        }

        .menu-left-divider {
            width: 100%;
            height: 1px;
            background-color: #2861b3;
            margin: 10px 0;
        }

        .text-controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .outline-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2861b3;
        }

        .outline-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .outline-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        #textInput {
            display: none; /* Hide the text input */
        }

        .export-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            margin-left: auto; /* Push to right */
        }

        .export-btn:hover {
            background-color: #2861b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal-title {
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .dpi-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #2861b3;
            border-radius: 4px;
            background: #1a4b8c;
            color: white;
        }

        .export-option {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #1a4b8c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .export-option:hover {
            background: #2861b3;
        }

        .ruler {
            position: absolute;
            background: #1a4b8c;
            z-index: 1;
        }

        .ruler-horizontal {
            top: 0;
            left: 15px; /* Make space for vertical ruler */
            height: 15px;
            right: 0;
        }

        .ruler-vertical {
            left: 0;
            top: 15px; /* Make space for horizontal ruler */
            width: 15px;
            bottom: 0;
        }

        .ruler-mark {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
        }

        #paintBucketCanvas, #cropImage {
            width: 500px !important;
            height: 500px !important;
            object-fit: contain;
        }

        #paintBucketModal .modal-content, #cropModal .modal-content {
            width: 500px;
            height: 500px;
        }

        #paintBucketModal, #cropModal {
            width: 540px; /* 500px + padding */
            height: 600px; /* 500px + header + controls */
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .modal-canvas-container {
            width: 500px;
            height: 500px;
            background: #16213e;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #paintingModal {
            width: auto !important;
            height: auto !important;
            max-width: 90vw;
        }

        #paintingCanvas {
            max-width: 100%;
            max-height: 500px;
            width: auto !important;
            height: auto !important;
        }

        .modal-canvas-container {
            max-height: 500px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>
    <div class="menu-top">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Carregar Imagem
        </button>

        <div class="dimensions-controls">
            <span class="dimension-label">↔</span>
            <input type="number" id="canvasWidth" class="dimension-input" value="21" step="0.1">
            <button id="swapDimensions" class="dimension-swap">⇅</button>
            <span class="dimension-label">↕</span>
            <input type="number" id="canvasHeight" class="dimension-input" value="29.7" step="0.1">
        </div>

        <div class="menu-divider"></div>

        <span class="dimension-label">Imagem:</span>
        <button id="rotateBtn" class="rotate-btn" disabled>Girar 90º</button>
        <button id="mirrorBtn" class="rotate-btn" disabled>Espelhar</button>

        <div class="dimensions-controls">
            <span class="dimension-label">↔</span>
            <input type="number" id="imageWidth" class="dimension-input" step="0.1" disabled>
            <button id="swapImageDimensions" class="dimension-swap" disabled>⇅</button>
            <span class="dimension-label">↕</span>
            <input type="number" id="imageHeight" class="dimension-input" step="0.1" disabled>
        </div>

        <button id="exportBtn" class="export-btn">Exportar</button>
    </div>
    <div class="content-wrapper">
        <div class="menu-left">
            <div class="menu-left-divider"></div>
            <button id="selectTool" class="tool-btn active">Selecionar</button>
            <button id="brushTool" class="tool-btn">Pincel</button>
            <button id="eraserTool" class="tool-btn">Borracha</button>
            <button id="textTool" class="tool-btn">Texto</button>
            <button id="paintBucketTool" class="tool-btn">Balde de Tinta</button>
            <button id="cropTool" class="tool-btn">Recortar</button>
        </div>

        <div class="container" id="container">
            <div class="ruler ruler-horizontal" id="horizontalRuler"></div>
            <div class="ruler ruler-vertical" id="verticalRuler"></div>
            <canvas id="outer-canvas"></canvas>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="menu-right">
            <div class="layers-container">
                <h3>Camadas</h3>
                <div class="layers-list-wrapper">
                    <ul class="layers-list" id="layersList">
                        <!-- Layers will be added here dynamically -->
                    </ul>
                </div>
                <div class="layers-buttons">
                    <button id="newLayerBtn" class="layer-btn">Novo</button>
                    <button id="deleteLayerBtn" class="layer-btn">Excluir</button>
                    <button id="centerLayerBtn" class="layer-btn">Centro</button>
                </div>
            </div>
        </div>
    </div>

    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Exportar</h3>
            <button class="export-option" id="pngBtn">PNG</button>
            <button class="export-option" id="jpgBtn">JPG</button>
            <button class="export-option" id="pdfBtn">PDF</button>
        </div>
    </div>

    <div id="textMenu" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0f3460; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <div class="text-controls-row">
                <input type="color" id="textColor" value="#000000" style="width: 40px; height: 30px; padding: 0; border: none;">
                <select id="fontFamily" style="padding: 5px; border-radius: 3px; border: 1px solid #2861b3; background: #1a4b8c; color: white;">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="number" id="fontSize" value="20" min="1" max="200" style="width: 60px; padding: 5px; border-radius: 3px; border: 1px solid #2861b3; background: #1a4b8c; color: white;">
            </div>

            <div class="outline-controls">
                <div class="outline-toggle">
                    <input type="checkbox" id="outlineToggle">
                    <label for="outlineToggle" style="color: white;">Contorno</label>
                </div>
                <input type="number" id="outlineWidth" class="outline-width" value="1" min="1" max="20" style="padding: 5px; border-radius: 3px; border: 1px solid #2861b3; background: #1a4b8c; color: white;">
                <input type="color" id="outlineColor" value="#000000" style="width: 40px; height: 30px; padding: 0; border: none;">
            </div>
        </div>
    </div>

    <div id="paintingModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0f3460; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 1000;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="color: white; margin: 0;">Editor de Imagem</h3>
            <button id="closePaintingModal" class="tool-btn" style="width: auto; margin: 0;">Fechar</button>
        </div>
        <canvas id="paintingCanvas" width="600" height="600" style="background: white; border: 1px solid #2861b3;"></canvas>
        <div style="margin-top: 10px; display: flex; gap: 10px;align-items: center;">
            <span style="color: white;">Tamanho: </span>
            <input type="range" id="brushSize" min="1" max="50" value="15" style="flex: 1;">
            <span id="brushSizeValue" style="color: white; min-width: 30px;">15px</span>
            <span style="color: white; margin-left: 10px;">Cor: </span>
            <input type="color" id="brushColor" value="#000000" style="width: 40px; height: 30px; padding: 0; border: none;">
        </div>
        <div style="margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
            <button id="savePaintingBtn" class="tool-btn" style="width: auto;">Salvar</button>
        </div>
    </div>

    <div id="imageMenu" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0f3460; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
        <div style="display: flex; gap: 10px;">
            <button id="duplicateImageBtn" class="tool-btn" style="width: auto; margin: 0;">Duplicar</button>
            <button id="exportImageBtn" class="tool-btn" style="width: auto; margin: 0;">Exportar</button>
        </div>
    </div>

    <div id="paintBucketModal" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="color: white; margin: 0;">Balde de Tinta</h3>
            <button id="closePaintBucketModal" class="tool-btn" style="width: auto; margin: 0;">Fechar</button>
        </div>
        <div class="modal-canvas-container">
            <canvas id="paintBucketCanvas"></canvas>
        </div>
        <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center;">
            <span style="color: white;">Cor: </span>
            <input type="color" id="fillColor" value="#000000" style="width: 40px; height: 30px;">
            <span style="color: white;">Tolerância: </span>
            <input type="range" id="tolerance" min="0" max="255" value="32" style="flex: 1;">
            <span id="toleranceValue" style="color: white; min-width: 30px;">32</span>
        </div>
        <div style="margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
            <button id="savePaintBucketBtn" class="tool-btn" style="width: auto;">Salvar</button>
        </div>
    </div>

    <div id="cropModal" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="color: white; margin: 0;">Recortar Imagem</h3>
            <button id="closeCropModal" class="tool-btn" style="width: auto; margin: 0;">Fechar</button>
        </div>
        <div class="modal-canvas-container">
            <img id="cropImage" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
        <div style="margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
            <button id="saveCropBtn" class="tool-btn" style="width: auto;">Salvar</button>
        </div>
    </div>

    <script src="https://cloudgraficaweb.github.io/CGVendas/scripts/fabric.min.js"></script>
	<script src="https://cloudgraficaweb.github.io/CGVendas/scripts/scripts.js"></script>
    <script>
        // Function here
        
    </script>
</body>
</html>
