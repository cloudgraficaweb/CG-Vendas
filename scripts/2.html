<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base href=".">
    <meta charset="UTF-8">
    <title>Editor Canvas</title>
    <style>
        #container {
            visibility: visible !important;
            max-height: 90vh; /* Define a altura máxima do contêiner */
            overflow-y: auto; /* Permite a rolagem vertical */
        }
        .content-outer, .content-fauxcolumn-outer, .region-inner {
            display: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .menu-top {
            height: 60px;
            background-color: #0f3460;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .menu-left {
            width: 150px;
            background-color: #0f3460;
            height: 100%;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .menu-right {
            width: 250px;
            background-color: #0f3460;
            height: 100%;
            padding: 20px;
            color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .container {
            flex: 1;
            background-color: #16213e;
            position: relative;
            overflow: hidden;
            padding-left: 15px;
            padding-top: 15px;
        }

        .canvas-wrapper {
            position: absolute;
            transform-origin: center center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #outer-canvas {
            background-color: #16213e;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
        }

        .upload-btn:hover {
            background-color: #2861b3;
        }

        .dimensions-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dimension-label {
            font-size: 18px;
            color: white;
        }

        .dimension-input {
            width: 70px;
            height: 30px;
            padding: 4px 8px;
            border: 1px solid #2861b3;
            border-radius: 4px;
            background: #1a4b8c;
            color: white;
            font-size: 14px;
            -moz-appearance: textfield;
        }

        .dimension-input::-webkit-inner-spin-button {
            opacity: 1;
        }

        .dimension-swap {
            background-color: #1a4b8c;
            color: white;
            border: 1px solid #2861b3;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            height: 30px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dimension-swap:hover,
        .dimension-input:hover,
        .upload-btn:hover {
            background-color: #2861b3;
        }

        .menu-divider {
            width: 1px;
            height: 36px;
            background-color: #2861b3;
            margin: 0 10px;
        }

        .rotate-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            margin-left: 10px;
        }

        .rotate-btn:hover {
            background-color: #2861b3;
        }

        .rotate-btn:disabled {
            background-color: #1a4b8c;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .layers-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px);
            margin-bottom: 30px;
        }

        .layers-list-wrapper {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .layers-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .layers-list li {
            padding: 10px;
            border-bottom: 1px solid #2861b3;
            cursor: pointer;
            user-select: none;
        }

        .layers-list li:hover {
            background-color: #1a4b8c;
        }

        .layers-list li.selected {
            color: yellow;
        }

        .layers-list li.over {
            border-top: 2px solid yellow;
        }

        .layers-list li.dragging {
            opacity: 0.5;
            background-color: #1a4b8c;
        }

        .layers-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
            padding-bottom: 5px;
        }

        .layer-btn {
            flex: 1;
            background-color: #1a4b8c;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .layer-btn:hover {
            background-color: #2861b3;
        }

        .tool-btn {
            width: 100%;
            background-color: #1a4b8c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
            font-size: 14px;
        }

        .tool-btn:hover {
            background-color: #2861b3;
        }

        .tool-btn.active {
            color: yellow;
        }

        .menu-left-divider {
            width: 100%;
            height: 1px;
            background-color: #2861b3;
            margin: 10px 0;
        }

        .text-controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .outline-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2861b3;
        }

        .outline-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .outline-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        #textInput {
            display: none;
        }

        .export-btn {
            background-color: #1a4b8c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            margin-left: auto;
        }

        .export-btn:hover {
            background-color: #2861b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal-title {
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .dpi-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #2861b3;
            border-radius: 4px;
            background: #1a4b8c;
            color: white;
        }

        .export-option {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #1a4b8c;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .export-option:hover {
            background: #2861b3;
        }

        .ruler {
            position: absolute;
            background: #1a4b8c;
            z-index: 1;
        }

        .ruler-horizontal {
            top: 0;
            left: 15px;
            height: 15px;
            right: 0;
        }

        .ruler-vertical {
            left: 0;
            top: 15px;
            width: 15px;
            bottom: 0;
        }

        .ruler-mark {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
        }

        #paintBucketCanvas, #cropImage {
            width: 500px !important;
            height: 500px !important;
            object-fit: contain;
        }

        #paintBucketModal .modal-content, #cropModal .modal-content {
            width: 500px;
            height: 500px;
        }

        #paintBucketModal, #cropModal {
            width: 540px;
            height: 600px;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .modal-canvas-container {
            width: 500px;
            height: 500px;
            background: #16213e;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #paintingModal {
            width: auto !important;
            height: auto !important;
            max-width: 90vw;
        }

        #paintingCanvas {
            max-width: 100%;
            max-height: 500px;
            width: auto !important;
            height: auto !important;
        }

        .modal-canvas-container {
            max-height: 500px;
            overflow: hidden;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>

        <input type="file" id="fileInput" accept="image/*" multiple>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">

        </button>

            <button id="swapDimensions" class="dimension-swap">⇅</button>
            <span class="dimension-label">↕</span>
            <input type="number" id="canvasHeight" class="dimension-input" value="29.7" step="0.1">
        </div>

        <div class="menu-divider"></div>

        <span class="dimension-label">Imagem:</span>
        <button id="rotateBtn" class="rotate-btn" disabled>Girar 90º</button>
        <button id="mirrorBtn" class="rotate-btn" disabled>Espelhar</button>

        <div class="dimensions-controls">
            <span class="dimension-label">↔</span>
            <input type="number" id="imageWidth" class="dimension-input" step="0.1" disabled>
            <button id="swapImageDimensions" class="dimension-swap" disabled>⇅</button>
            <span class="dimension-label">↕</span>
            <input type="number" id="imageHeight" class="dimension-input" step="0.1" disabled>
        </div>

        <button id="exportBtn" class="export-btn">Exportar</button>
    </div>
    <div class="content-wrapper">
        <div class="menu-left">
            <div class="menu-left-divider"></div>
            <button id="selectTool" class="tool-btn active">Selecionar</button>
            <button id="brushTool" class="tool-btn">Pincel</button>
            <button id="eraserTool" class="tool-btn">Borracha</button>
            <button id="textTool" class="tool-btn">Texto</button>
            <button id="paintBucketTool" class="tool-btn">Balde de Tinta</button>
            <button id="cropTool" class="tool-btn">Recortar</button>
        </div>

            <canvas id="outer-canvas"></canvas>

        <div class="menu-right">

                </div>
                <div class="layers-buttons">
                    <button id="newLayerBtn" class="layer-btn">Novo</button>

    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Exportar</h3>
            <button class="export-option" id="pngBtn">PNG</button>
            <button class="export-option" id="jpgBtn">JPG</button>
            <button class="export-option" id="pdfBtn">PDF</button>
        </div>
    </div>

    <div id="textMenu" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: #0f3460; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000;">
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <div class="text-controls-row">
                <input type="color" id="textColor" value="#000000" style="width: 40px; height: 30px; padding: 0; border: none;">
                <select id="fontFamily" style="padding: 5px; border-radius: 3px; border: 1px solid #2861b3; background: #1a4b8c; color: white;">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input type="number" id="fontSize" value="20" min="1" max="200" style="width: 60px; padding: 5px; border-radius: 3px; border: 1px solid #2861b3; background: #1a4b8c; color: white;">

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">

            <button id="closePaintingModal" class="tool-btn" style="width: auto; margin: 0;">Fechar</button>

            <canvas id="paintBucketCanvas"></canvas>

        </div>

    <script src="https://cloudgraficaweb.github.io/CGVendas/scripts/fabric.min.js"></script>
    <script>
        function pixelsToCm(pixels) {
            return Math.round((pixels / 37.8) * 10) / 10;
        }

        function cmToPixels(cm) {
            return Math.round(cm * 37.8);
        }

        const outerCanvas = new fabric.Canvas('outer-canvas', {
            backgroundColor: '#16213e',
            selection: false,
            skipTargetFind: true
        });

        const canvas = new fabric.Canvas('canvas', {
            width: cmToPixels(21),
            height: cmToPixels(29.7),
            backgroundColor: 'white',
            preserveObjectStacking: true
        });

        let history = [];
        let historyIndex = -1;
        const MAX_HISTORY = 10;

        function saveToHistory() {
            history = history.slice(0, historyIndex + 1);
            history.push(JSON.stringify(canvas));
            if (history.length > MAX_HISTORY) {
                history.shift();
            }
            historyIndex = history.length - 1;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const state = JSON.parse(history[historyIndex]);
                canvas.loadFromJSON(state, () => {
                    canvas.renderAll();
                    updateLayersList();
                });
            }
        }

        canvas.on('object:modified', saveToHistory);
        canvas.on('object:added', saveToHistory);
        canvas.on('object:removed', saveToHistory);

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undo();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key.toLowerCase() === 'd') {
                e.preventDefault();
                const activeObject = canvas.getActiveObject();
                if (activeObject && activeObject instanceof fabric.Image) {
                    activeObject.clone(function(cloned) {
                        cloned.set({
                            left: activeObject.left + 20,
                            top: activeObject.top + 20,
                            filename: `${activeObject.filename || 'Imagem'} (cópia)`
                        });
                        canvas.add(cloned);
                        canvas.setActiveObject(cloned);
                        canvas.requestRenderAll();
                        updateLayersList();
                        saveToHistory();
                    });
                }
            }
        });

        saveToHistory();

        function resizeOuterCanvas() {
            const container = document.getElementById('container');
            outerCanvas.setWidth(container.offsetWidth);
            outerCanvas.setHeight(container.offsetHeight);
            outerCanvas.renderAll();
            centerInnerCanvas();
        }

        function centerInnerCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            wrapper.style.left = (outerCanvas.width / 2) + 'px';
            wrapper.style.top = (outerCanvas.height / 2) + 'px';
        }

        resizeOuterCanvas();
        window.addEventListener('resize', resizeOuterCanvas);

        let currentZoom = 1;

        outerCanvas.off('mouse:wheel');

        function handleZoom(opt) {
            opt.e.preventDefault();
            const delta = opt.e.deltaY;
            let newZoom;

            if (delta > 0) {
                newZoom = Math.max(0.1, currentZoom - 0.1);
            } else {
                newZoom = Math.min(5, currentZoom + 0.1);
            }

            const wrapper = document.querySelector('.canvas-wrapper');
            wrapper.style.transform = `translate(-50%, -50%) scale(${newZoom})`;
            currentZoom = newZoom;

            requestAnimationFrame(updateRulers);
        }

        outerCanvas.on('mouse:wheel', handleZoom);
        canvas.on('mouse:wheel', handleZoom);

        let isDragging = false;
        let lastPosX;
        let lastPosY;

        outerCanvas.on('mouse:down', function(opt) {
            if (opt.e.altKey) {
                isDragging = true;
                lastPosX = opt.e.clientX;
                lastPosY = opt.e.clientY;
            }
        });

        outerCanvas.on('mouse:move', function(opt) {
            if (isDragging) {
                const wrapper = document.querySelector('.canvas-wrapper');
                const deltaX = opt.e.clientX - lastPosX;
                const deltaY = opt.e.clientY - lastPosY;

                const currentLeft = parseInt(wrapper.style.left) || outerCanvas.width / 2;
                const currentTop = parseInt(wrapper.style.top) || outerCanvas.height / 2;

                wrapper.style.left = (currentLeft + deltaX) + 'px';
                wrapper.style.top = (currentTop + deltaY) + 'px';

                lastPosX = opt.e.clientX;
                lastPosY = opt.e.clientY;

                updateRulers();
            }
        });

        outerCanvas.on('mouse:up', function() {
            isDragging = false;
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    fabric.Image.fromURL(event.target.result, function(img) {
                        const scale = Math.min(
                            (canvas.width) / img.width,
                            (canvas.height) / img.height
                        ) * 0.8;

                        img.scale(scale);
                        img.set({
                            left: (canvas.width - img.width * scale) / 2,
                            top: (canvas.height - img.height * scale) / 2,
                            filename: file.name
                        });

                        canvas.add(img);
                        canvas.requestRenderAll();
                        updateLayersList();
                    });
                };
                reader.readAsDataURL(file);
            });
        });

        function updateLayersList() {
            const layersList = document.getElementById('layersList');
            layersList.innerHTML = '';

            const objects = canvas.getObjects().slice().reverse();

            objects.forEach((obj, index) => {
                const li = document.createElement('li');
                li.textContent = obj.filename || `Objeto ${objects.length - index}`;
                li.draggable = true;

                li.onclick = function(e) {
                    canvas.setActiveObject(obj);
                    canvas.requestRenderAll();
                    updateSelectedLayer();
                };

                li.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', index);
                    this.classList.add('dragging');

            const modal = document.getElementById('paintingModal');

            const ctx = paintingCanvas.getContext('2d');

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            const tempImg = new Image();
            tempImg.onload = function() {
                const originalWidth = tempImg.width;
                const originalHeight = tempImg.height;
                paintingCanvas.dataset.originalWidth = originalWidth;
                paintingCanvas.dataset.originalHeight = originalHeight;

                const maxHeight = 500;
                const maxWidth = window.innerWidth * 0.8;
                let displayWidth = originalWidth;
                let displayHeight = originalHeight;

                const scale = Math.min(maxWidth / originalWidth, maxHeight / originalHeight);
                displayWidth = originalWidth * scale;
                displayHeight = originalHeight * scale;

                paintingCanvas.style.width = `${displayWidth}px`;
                paintingCanvas.style.height = `${displayHeight}px`;

                paintingCanvas.width = originalWidth;
                paintingCanvas.height = originalHeight;

                ctx.clearRect(0, 0, originalWidth, originalHeight);

                ctx.globalCompositeOperation = 'source-over';
                ctx.clearRect(0, 0, originalWidth, originalHeight);
                ctx.drawImage(tempImg, 0, 0, originalWidth, originalHeight);
            };
            tempImg.src = imageObject.toDataURL();

            function startDrawing(e) {
                isDrawing = true;
                const pos = getMousePos(paintingCanvas, e);
                [lastX, lastY] = [pos.x, pos.y];
            }

            function draw(e) {
                if (!isDrawing) return;

                const pos = getMousePos(paintingCanvas, e);
                const brushSize = parseInt(document.getElementById('brushSize').value);

                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (document.getElementById('eraserTool').classList.contains('active')) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = document.getElementById('brushColor').value;
                }

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                [lastX, lastY] = [pos.x, pos.y];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (evt.clientX - rect.left) * scaleX,
                    y: (evt.clientY - rect.top) * scaleY
                };
            }

            paintingCanvas.addEventListener('mousedown', startDrawing);
            paintingCanvas.addEventListener('mousemove', draw);
            paintingCanvas.addEventListener('mouseup', stopDrawing);
            paintingCanvas.addEventListener('mouseout', stopDrawing);

                });
            };

            document.getElementById('closePaintingModal').onclick = function() {
                modal.style.display = 'none';

                paintingCanvas.removeEventListener('mousedown', startDrawing);
                paintingCanvas.removeEventListener('mousemove', draw);
                paintingCanvas.removeEventListener('mouseup', stopDrawing);

            };
        }

        function getCanvasDataURL(format, transparent) {
            const dpi = 600;
            const scale = dpi / 96;

            const tempCanvas = document.createElement('canvas');
            const scaledWidth = Math.ceil(canvas.width * scale);
            const scaledHeight = Math.ceil(canvas.height * scale);
            tempCanvas.width = scaledWidth;
            tempCanvas.height = scaledHeight;
            const ctx = tempCanvas.getContext('2d');

            if (!transparent || format === 'jpeg') {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            }

            ctx.scale(scale, scale);

            canvas.getObjects().forEach(obj => {
                const objLeft = obj.left || 0;
                const objTop = obj.top || 0;

                ctx.save();

                const centerX = objLeft + (obj.width * obj.scaleX) / 2;
                const centerY = objTop + (obj.height * obj.scaleY) / 2;

                ctx.translate(centerX, centerY);
                ctx.rotate((obj.angle || 0) * Math.PI / 180);
                ctx.translate(-centerX, -centerY);

                if (obj.type === 'image') {
                    ctx.drawImage(
                        obj._element,
                        objLeft,
                        objTop,
                        obj.width * obj.scaleX,
                        obj.height * obj.scaleY
                    );
                } else {
                    obj.render(ctx);
                }

                ctx.restore();
            });

            return tempCanvas.toDataURL(`image/${format}`, 1.0);
        }

                const brushSize = parseInt(document.getElementById('brushSize').value);

                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (document.getElementById('eraserTool').classList.contains('active')) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = document.getElementById('brushColor').value;
                }

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();

                [lastX, lastY] = [pos.x, pos.y];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (evt.clientX - rect.left) * scaleX,
                    y: (evt.clientY - rect.top) * scaleY
                };
            }

            paintingCanvas.addEventListener('mousedown', startDrawing);
            paintingCanvas.addEventListener('mousemove', draw);
            paintingCanvas.addEventListener('mouseup', stopDrawing);
            paintingCanvas.addEventListener('mouseout', stopDrawing);

            document.getElementById('savePaintingBtn').onclick = function() {
                const dataURL = paintingCanvas.toDataURL('image/png');
                fabric.Image.fromURL(dataURL, function(img) {
                    img.scaleToWidth(imageObject.getScaledWidth());
                    img.scaleToHeight(imageObject.getScaledHeight());

                    img.set({
                        left: imageObject.left,
                        top: imageObject.top,
                        angle: imageObject.angle,
                        filename: imageObject.filename
                    });

                    canvas.remove(imageObject);
                    canvas.add(img);
                    canvas.renderAll();
                    modal.style.display = 'none';
                    document.getElementById('imageMenu').style.display = 'flex';
                });
            };

            document.getElementById('closePaintingModal').onclick = function() {
                modal.style.display = 'none';
                document.getElementById('imageMenu').style.display = 'flex';
                paintingCanvas.removeEventListener('mousedown', startDrawing);
                paintingCanvas.removeEventListener('mousemove', draw);
                paintingCanvas.removeEventListener('mouseup', stopDrawing);
                paintingCanvas.removeEventListener('mouseout', stopDrawing);
            };
        }

        (function() {
            const paintBucketTool = document.getElementById('paintBucketTool');
            const paintBucketModal = document.getElementById('paintBucketModal');
            const closePaintBucketModal = document.getElementById('closePaintBucketModal');
            const paintBucketCanvas = document.getElementById('paintBucketCanvas');
            const fillColorInput = document.getElementById('fillColor');
            const toleranceInput = document.getElementById('tolerance');
            const toleranceValue = document.getElementById('toleranceValue');
            const savePaintBucketBtn = document.getElementById('savePaintBucketBtn');

            let paintBucketCtx = paintBucketCanvas.getContext('2d');
            let activeObject = null;

            paintBucketTool.addEventListener('click', () => {
                const activeObject = canvas.getActiveObject();
                if (!activeObject) {
                    alert('Selecione um objeto para editar');
                    return;
                }

                paintBucketCanvas.width = 500;
                paintBucketCanvas.height = 500;

                const scale = Math.min(
                    500 / activeObject.width,
                    500 / activeObject.height
                );

                paintBucketCtx.clearRect(0, 0, 500, 500);

                const scaledWidth = activeObject.width * scale;
                const scaledHeight = activeObject.height * scale;
                const offsetX = (500 - scaledWidth) / 2;
                const offsetY = (500 - scaledHeight) / 2;

                if (activeObject.type === 'image') {
                    paintBucketCtx.drawImage(
                        activeObject.getElement(),
                        offsetX,
                        offsetY,
                        scaledWidth,
                        scaledHeight
                    );
                } else {
                    paintBucketCtx.fillStyle = 'white';
                    paintBucketCtx.fillRect(0, 0, 500, 500);
                }

                document.getElementById('imageMenu').style.display = 'none';
                paintBucketModal.style.display = 'block';
            });

            toleranceInput.addEventListener('input', () => {
                toleranceValue.textContent = toleranceInput.value;
            });

            function getPixel(imageData, x, y) {
                const index = (y * imageData.width + x) * 4;
                return {
                    r: imageData.data[index],
                    g: imageData.data[index + 1],
                    b: imageData.data[index + 2],
                    a: imageData.data[index + 3]
                };
            }

            function setPixel(imageData, x, y, color) {
                const index = (y * imageData.width + x) * 4;
                imageData.data[index] = color.r;
                imageData.data[index + 1] = color.g;
                imageData.data[index + 2] = color.b;
                imageData.data[index + 3] = color.a;
            }

            function colorMatch(c1, c2, tolerance) {
                return Math.abs(c1.r - c2.r) <= tolerance &&
                       Math.abs(c1.g - c2.g) <= tolerance &&
                       Math.abs(c1.b - c2.b) <= tolerance;
            }

            function floodFill(imageData, startX, startY, fillColor, tolerance) {
                const width = imageData.width;
                const height = imageData.height;
                const visited = new Uint8Array(width * height);
                const queue = [];

                const targetColor = getPixel(imageData, startX, startY);
                const fillColorRGB = {
                    r: parseInt(fillColor.slice(1,3), 16),
                    g: parseInt(fillColor.slice(3,5), 16),
                    b: parseInt(fillColor.slice(5,7), 16),
                    a: 255
                };

                if (colorMatch(targetColor, fillColorRGB, 0)) {
                    return;
                }

                queue.push([startX, startY]);
                visited[startY * width + startX] = 1;

                const processChunk = () => {
                    let processCount = 0;
                    const chunkSize = 1000;

                    while (queue.length > 0 && processCount < chunkSize) {
                        const [x, y] = queue.shift();
                        const currentPixel = getPixel(imageData, x, y);

                        if (colorMatch(currentPixel, targetColor, tolerance)) {
                            setPixel(imageData, x, y, fillColorRGB);

                            const neighbors = [
                                [x - 1, y], [x + 1, y],
                                [x, y - 1], [x, y + 1]
                            ];

                            for (const [nx, ny] of neighbors) {
                                if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                                    const index = ny * width + nx;
                                    if (!visited[index]) {
                                        visited[index] = 1;
                                        queue.push([nx, ny]);
                                    }
                                }
                            }
                        }
                        processCount++;
                    }

                    paintBucketCtx.putImageData(imageData, 0, 0);

                    if (queue.length > 0) {
                        requestAnimationFrame(processChunk);
                    }
                };

                requestAnimationFrame(processChunk);
            }

            paintBucketCanvas.addEventListener('click', (e) => {
                const rect = paintBucketCanvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) * (paintBucketCanvas.width / rect.width));
                const y = Math.floor((e.clientY - rect.top) * (paintBucketCanvas.height / rect.height));

                const imageData = paintBucketCtx.getImageData(0, 0, paintBucketCanvas.width, paintBucketCanvas.height);
                floodFill(imageData, x, y, fillColorInput.value, parseInt(toleranceInput.value));
            });

            closePaintBucketModal.addEventListener('click', () => {
                paintBucketModal.style.display = 'none';
                document.getElementById('imageMenu').style.display = 'flex';
            });

            savePaintBucketBtn.addEventListener('click', () => {
                const activeObject = canvas.getActiveObject();
                if (activeObject) {
                    const originalWidth = activeObject.width;
                    const originalHeight = activeObject.height;

                    fabric.Image.fromURL(paintBucketCanvas.toDataURL(), (img) => {
                        img.scaleToWidth(activeObject.getScaledWidth());
                        img.scaleToHeight(activeObject.getScaledHeight());

                        img.set({
                            left: activeObject.left,
                            top: activeObject.top,
                            angle: activeObject.angle
                        });

                        canvas.remove(activeObject);
                        canvas.add(img);
                        canvas.setActiveObject(img);
                        canvas.renderAll();
                        paintBucketModal.style.display = 'none';
                        document.getElementById('imageMenu').style.display = 'flex';
                    });
                }
            });
        })();

        function updateRulers() {
            const horizontalRuler = document.getElementById('horizontalRuler');
            const verticalRuler = document.getElementById('verticalRuler');

            horizontalRuler.innerHTML = '';
            verticalRuler.innerHTML = '';

            const cmPerPixel = 1 / 37.8;
            const ruler = document.getElementById('horizontalRuler');
            const rulerWidth = ruler.offsetWidth;
            const rulerHeight = document.getElementById('verticalRuler').offsetHeight;

            const stepSize = currentZoom < 1 ? 1 : 0.5;

            const horizontalMarks = Math.ceil(rulerWidth * cmPerPixel / stepSize);
            const verticalMarks = Math.ceil(rulerHeight * cmPerPixel / stepSize);

            for (let i = 0; i <= horizontalMarks; i++) {
                const cm = i * stepSize;
                const pixelPosition = cm / cmPerPixel;

                if (pixelPosition <= rulerWidth) {
                    const mark = document.createElement('div');
                    mark.className = 'ruler-mark';
                    mark.style.left = `${pixelPosition}px`;

                    if (i % (currentZoom < 1 ? 1 : 2) === 0) {
                        mark.style.height = '10px';
                    }

                    horizontalRuler.appendChild(mark);
                }
            }

            for (let i = 0; i <= verticalMarks; i++) {
                const cm = i * stepSize;
                const pixelPosition = cm / cmPerPixel;

                if (pixelPosition <= rulerHeight) {
                    const mark = document.createElement('div');
                    mark.className = 'ruler-mark';
                    mark.style.top = `${pixelPosition}px`;

                    if (i % (currentZoom < 1 ? 1 : 2) === 0) {
                        mark.style.width = '10px';
                    }

                    verticalRuler.appendChild(mark);
                }
            }
        }

        updateRulers();

        window.addEventListener('resize', updateRulers);
    </script>
