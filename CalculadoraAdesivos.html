<html>
<head>
    <base href="Criador Cloud">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Adesivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado, #valor {
            margin-top: 20px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Adesivos</h2>
        <label for="largura">Largura do Adesivo em CM:</label>
        <input type="number" id="largura" placeholder="Ex: 10" step="0.1" value="1">
        
        <label for="altura">Altura do Adesivo em CM:</label>
        <input type="number" id="altura" placeholder="Ex: 15" step="0.1" value="1">
        
        <label for="quantidade">Quantidade de Adesivos:</label>
        <input type="number" id="quantidade" placeholder="Ex: 100" value="1">
        
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
        <div id="valor"></div>
        <button onclick="enviarWhatsApp()">Fale conosco, e peça esse adesivo!</button>
    </div>

    <script>
        function calcular() {
            const largura = parseFloat(document.getElementById('largura').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const quantidade = parseInt(document.getElementById('quantidade').value);
            
            if (isNaN(largura) || isNaN(altura) || isNaN(quantidade) || largura <= 0 || altura <= 0 || quantidade <= 0) {
                alert('Por favor, preencha todos os campos com valores válidos.');
                return;
            }

            const areaAdesivo = largura * altura;
            const areaTotal = areaAdesivo * quantidade;
            
            const larguraFolha = 21;
            const alturaFolha = 29.7;
            const areaFolha = larguraFolha * alturaFolha;
            
            const precoFolhaInteira = 7;
            
            const folhasNecessarias = Math.ceil(areaTotal / areaFolha);
            
            const precoProporcional = (areaTotal / areaFolha) * precoFolhaInteira;
            
            const precoFinal = Math.ceil(precoProporcional * 100) / 100;

            document.getElementById('resultado').innerHTML = `Número de folhas A4 necessárias: ${folhasNecessarias}`;
            document.getElementById('valor').innerHTML = `Valor estimado: R$ ${precoFinal.toFixed(2)}`;
        }

        function enviarWhatsApp() {
    const telefone = '55119962659570'; // aqui vai seu numero
    const largura = document.getElementById('largura').value;
    const altura = document.getElementById('altura').value;
    const quantidade = document.getElementById('quantidade').value;
    const mensagem = encodeURIComponent(`Olá! Gostaria de fazer um pedido de adesivos de ${largura}cm x ${altura}cm, quantidade de ${quantidade} unidades.`);
    window.open(`https://wa.me/${telefone}?text=${mensagem}`, '_blank');
}
    </script>
</body>
</html>
