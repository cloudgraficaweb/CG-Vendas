<html><head><base href="." />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MyLinkTree - Your Digital Hub</title>
<style>
:root {
  --gradient: linear-gradient(45deg, #6e72fc, #ad1deb);
  --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298, #7303c0, #ec38bc);
  --button-color: #6b48ff;
  --container-bg: rgba(255, 255, 255, 0.95);
  --text-color: #333;
}

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  background: var(--bg-gradient);
  background-size: 400% 400%;
  animation: gradientAnimation 15s ease infinite;
  font-family: 'Inter', sans-serif;
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile {
  margin: 20px 0;
  text-align: center;
  background: var(--container-bg);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  background: var(--gradient);
  padding: 3px;
  margin-bottom: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.links-container {
  max-width: 680px;
  width: 100%;
  margin: 20px auto;
  background: var(--container-bg);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.link-item {
  background: var(--button-color);
  border: none;
  border-radius: 14px;
  padding: 16px 20px;
  margin: 12px 0;
  transition: all 0.3s ease;
  cursor: pointer;
  text-decoration: none;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-weight: 500;
}

.link-item:hover {
  transform: translateY(-2px);
  background: #7e5fff;
  box-shadow: 0 4px 20px rgba(107, 72, 255, 0.3);
}

.link-icon {
  width: 24px;
  height: 24px;
  margin-left: 10px;
}

@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.gradient-text {
  background: var(--gradient);
  background-size: 200% 200%;
  animation: gradientAnimation 5s ease infinite;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="profile">
    <div class="avatar">
      <img src="https://cloudgraficaweb.github.io/CGVendas/sites/casaimpressao.jpg" alt="Profile Picture">
    </div>
    <h1 class="gradient-text">@casa.impressao</h1>

  </div>

<script>
document.querySelectorAll('.link-item').forEach(link => {
  link.addEventListener('click', (e) => {
    link.style.transform = 'scale(0.98)';
    setTimeout(() => {
      link.style.transform = '';
    }, 100);
  });
});
</script>
</body>
</html>
