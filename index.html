<html><head><base href="https://dashboard.cloudapp.ai"><title>Dashboard CloudApp</title><style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1a1a2e;
    color: #ffffff;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #16213e;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  
  .menu {
    display: flex;
    gap: 20px;
  }
  
  .menu-item {
    cursor: pointer;
  }
  
  .user-menu {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  
  .user-menu-item {
    cursor: pointer;
  }
  
  .dashboard {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
  }
  
  .dashboard-item {
    background-color: #0f3460;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none;
    color: #ffffff;
  }
  
  .dashboard-item:hover {
    background-color: #16213e;
  }
  
  .dashboard-icon {
    font-size: 32px;
    margin-bottom: 10px;
  }
  
  .dashboard-text {
    font-size: 14px;
    text-transform: uppercase;
  }
</style></head><body>
  <div class="header">
    <div class="logo">CloudApp</div>
    <div class="menu">
      <div class="menu-item">Início</div>
      <div class="menu-item">Cadastros</div>
      <div class="menu-item">Estatísticas</div>
    </div>
    <div class="user-menu">
      <div class="user-menu-item">PDV 50%</div>
      <div class="user-menu-item">Zap</div>
      <div class="user-menu-item">Premium</div>
      <div class="user-menu-item">Configurar</div>
    </div>
  </div>
  
  <div class="dashboard">
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">🛒</div>
      <div class="dashboard-text">Nova Venda</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">💸</div>
      <div class="dashboard-text">Nova Despesa</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">📊</div>
      <div class="dashboard-text">Orçamento</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">📋</div>
      <div class="dashboard-text">Pedidos</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">🕰️</div>
      <div class="dashboard-text">Histórico | Vendas</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">⏱️</div>
      <div class="dashboard-text">Gerenciar Despesas</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">🧾</div>
      <div class="dashboard-text">Recibos</div>
    </a>
    <a href="https://cloudgrafica.blogspot.com/p/cloudapp.html" class="dashboard-item">
      <div class="dashboard-icon">💰</div>
      <div class="dashboard-text">Em Aberto</div>
    </a>
  </div>
</body></html>
